<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pdfduck — bulk pdf → csv</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');

    :root {
      --bg:        #0a0a0a;
      --surface:   #111111;
      --surface2:  #181818;
      --border:    #222222;
      --border2:   #2e2e2e;
      --text:      #e8e8e8;
      --muted:     #666666;
      --accent:    #ffffff;
      --green:     #22c55e;
      --green-dim: #16a34a22;
      --red:       #ef4444;
      --yellow:    #eab308;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .shell {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    /* ── HEADER ── */
    header {
      border-bottom: 1px solid var(--border);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      background: var(--bg);
      flex-shrink: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--accent);
    }

    .logo-icon {
      font-size: 20px;
      line-height: 1;
    }

    .badge {
      font-size: 10px;
      font-weight: 500;
      padding: 2px 7px;
      border: 1px solid var(--border2);
      color: var(--muted);
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .api-status {
      display: flex;
      align-items: center;
      gap: 7px;
      padding: 5px 11px;
      border: 1px solid var(--border2);
      background: var(--surface);
      font-size: 11px;
      color: var(--muted);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--muted);
      flex-shrink: 0;
    }

    .status-dot.green  { background: var(--green); }
    .status-dot.red    { background: var(--red); }

    /* ── MAIN ── */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      overflow-y: auto;
    }

    .section-label {
      font-size: 10px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* ── DROP ZONE ── */
    .dropzone {
      border: 1px dashed var(--border2);
      background: var(--surface);
      padding: 60px 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s;
      margin-bottom: 32px;
    }

    .dropzone:hover, .dropzone.drag-over {
      border-color: #444;
      background: var(--surface2);
    }

    .dropzone.drag-over {
      border-style: solid;
      border-color: var(--green);
    }

    .dropzone input { display: none; }
    .drop-icon { font-size: 32px; margin-bottom: 16px; opacity: 0.4; }
    .drop-title { font-size: 15px; font-weight: 600; color: var(--accent); margin-bottom: 6px; }
    .drop-sub { color: var(--muted); font-size: 12px; line-height: 1.6; }
    .drop-sub span {
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 3px;
      cursor: pointer;
    }

    /* ── FILE LIST ── */
    .file-list {
      display: flex;
      flex-direction: column;
      gap: 1px;
      margin-bottom: 28px;
    }

    .file-row {
      display: grid;
      grid-template-columns: 20px 1fr auto auto;
      align-items: center;
      gap: 10px;
      padding: 9px 14px;
      background: var(--surface);
      border: 1px solid var(--border);
      transition: background 0.1s;
    }

    .file-row:hover { background: var(--surface2); }
    .file-num  { color: var(--muted); font-size: 11px; flex-shrink: 0; }
    .file-name {
      color: var(--text);
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }
    .file-size { color: var(--muted); font-size: 11px; white-space: nowrap; }
    .file-status {
      font-size: 11px;
      padding: 2px 8px;
      letter-spacing: 0.04em;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .status-pending  { color: var(--muted); background: #1a1a1a; }
    .status-reading  { color: var(--yellow); background: #1f1b05; }
    .status-done     { color: var(--green);  background: var(--green-dim); }
    .status-error    { color: var(--red);    background: #1f0505; }

    /* ── CONTROLS ── */
    .controls {
      display: flex;
      align-items: stretch;
      gap: 10px;
      margin-bottom: 36px;
      flex-wrap: wrap;
    }

    /* ── BUTTONS ── */
    .btn {
      padding: 10px 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid transparent;
      letter-spacing: 0.02em;
      transition: all 0.12s;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }
    .btn-primary:hover { background: #d4d4d4; border-color: #d4d4d4; }
    .btn-primary:disabled {
      background: #2a2a2a;
      color: var(--muted);
      border-color: var(--border);
      cursor: not-allowed;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text);
      border-color: var(--border2);
    }
    .btn-ghost:hover { border-color: #444; background: var(--surface2); }
    .btn-ghost:disabled { color: var(--muted); cursor: not-allowed; }

    .btn-green {
      background: var(--green);
      color: #000;
      border-color: var(--green);
    }
    .btn-green:hover { background: #16a34a; border-color: #16a34a; }

    /* ── LOG ── */
    .log-box {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 14px 16px;
      margin-bottom: 32px;
      max-height: 120px;
      overflow-y: auto;
      display: none;
    }

    .log-box.active { display: block; }
    .log-line { font-size: 11px; line-height: 1.8; color: var(--muted); }
    .log-line.info { color: var(--text); }
    .log-line.ok   { color: var(--green); }
    .log-line.warn { color: var(--yellow); }
    .log-line.err  { color: var(--red); }

    /* ── PROGRESS ── */
    .progress-wrap {
      height: 2px;
      background: var(--border);
      margin-bottom: 32px;
      display: none;
    }
    .progress-wrap.active { display: block; }
    .progress-bar {
      height: 100%;
      background: var(--green);
      width: 0%;
      transition: width 0.3s ease;
    }

    /* ── PREVIEW ── */
    #previewSection { display: none; }
    #previewSection.active { display: block; }

    .preview-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .preview-stats {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .stat { display: flex; align-items: center; gap: 6px; font-size: 11px; }
    .stat-label { color: var(--muted); }
    .stat-val   { color: var(--accent); font-weight: 600; }
    .preview-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* ── TABLE ── */
    .table-wrap {
      overflow-x: auto;
      border: 1px solid var(--border);
      margin-bottom: 24px;
    }
    table { width: 100%; border-collapse: collapse; min-width: 600px; }

    thead tr {
      background: var(--surface2);
      border-bottom: 1px solid var(--border2);
      position: sticky;
      top: 0;
    }

    th {
      padding: 10px 14px;
      text-align: left;
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 500;
      white-space: nowrap;
      border-right: 1px solid var(--border);
    }

    th:last-child { border-right: none; }
    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.08s;
    }
    tbody tr:last-child { border-bottom: none; }
    tbody tr:hover { background: var(--surface2); }

    td {
      padding: 9px 14px;
      font-size: 12px;
      color: var(--text);
      border-right: 1px solid var(--border);
      white-space: nowrap;
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    td:last-child { border-right: none; }
    td.empty { color: var(--muted); font-style: italic; }

    /* ── FOOTER ── */
    footer {
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 11px;
      gap: 6px;
      flex-shrink: 0;
      text-align: center;
      flex-wrap: wrap;
      margin-top: auto;
    }

    /* ── SPINNER ── */
    @keyframes spin { to { transform: rotate(360deg); } }

    .spinner {
      display: inline-block;
      width: 10px;
      height: 10px;
      border: 1.5px solid var(--border2);
      border-top-color: var(--green);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(4px); }
      to { opacity:1; transform:none; }
    }
    .animate-in { animation: fadeIn 0.2s ease forwards; }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--surface); }
    ::-webkit-scrollbar-thumb { background: var(--border2); }
    ::-webkit-scrollbar-thumb:hover { background: #3a3a3a; }

    /* ── MOBILE ── */
    @media (max-width: 600px) {
      header { padding: 12px 14px; }
      .badge { display: none; }
      .dropzone { padding: 48px 16px; }
      .drop-title { font-size: 13px; }
      .drop-icon { font-size: 28px; }
      .file-row {
        grid-template-columns: 18px 1fr auto;
        gap: 8px;
        padding: 9px 10px;
      }
      .file-size { display: none; }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .btn { width: 100%; text-align: center; }
      .preview-header { flex-direction: column; }
      .preview-actions { width: 100%; }
      .preview-actions .btn {
        flex: 1;
        text-align: center;
      }
      footer {
        padding: 10px 14px;
        font-size: 10px;
      }
    }

    @media (min-width: 601px) and (max-width: 900px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
<div class="shell">

  <!-- HEADER -->
  <header>
    <div class="logo">
      <span class="logo-icon"></span>
      pdfduck
      <span class="badge">internal</span>
    </div>
    <div class="api-status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">checking...</span>
    </div>
  </header>

  <!-- MAIN -->
  <main>

    <div class="section-label">upload pdfs</div>
    <div class="dropzone" id="dropzone">
      <input type="file" id="fileInput" accept=".pdf" multiple />

      <div class="drop-title">Drop PDF files here</div>
      <div class="drop-sub">
        Shipping bills, invoices, BoL, or any document<br>
        <span onclick="document.getElementById('fileInput').click()">tap to browse</span>
      </div>
    </div>

    <div class="file-list" id="fileList"></div>

    <div class="section-label" id="controlLabel" style="display:none">extract data</div>
    <div class="controls" id="controls" style="display:none">
      <button class="btn btn-primary" id="extractBtn" style="flex:0 0 auto">
        extract all →
      </button>
      <button class="btn btn-ghost" id="clearBtn" style="flex:0 0 auto">
        clear
      </button>
    </div>

    <div class="progress-wrap" id="progressWrap">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="log-box" id="logBox"></div>

    <div id="previewSection">
      <div class="section-label">preview & download</div>
      <div class="preview-header">
        <div class="preview-stats">
          <div class="stat">
            <span class="stat-label">rows</span>
            <span class="stat-val" id="statRows">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">columns</span>
            <span class="stat-val" id="statCols">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">files</span>
            <span class="stat-val" id="statFiles">0</span>
          </div>
        </div>
        <div class="preview-actions">
          <button class="btn btn-ghost" id="copyBtn">copy csv</button>
          <button class="btn btn-green" id="downloadBtn">↓ download</button>
        </div>
      </div>
      <div class="table-wrap">
        <table>
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

  </main>

  <footer>
    <span>Made with ❤︎ <br>
    report & feature <a href="https://x.com/anirban_faith" ></a>@anirbanfaith</span>
  </footer>

</div>
<script>
// ── CONFIG ── API URL injected by Cloudflare Pages build
const API_URL = typeof BACKEND_URL !== 'undefined' ? BACKEND_URL : 'https://your-backend-url-here.railway.app';

// ── STATE ──
let files         = [];
let extractedRows = [];
let headers       = [];

// ── ELEMENTS ──
const dropzone       = document.getElementById('dropzone');
const fileInput      = document.getElementById('fileInput');
const fileListEl     = document.getElementById('fileList');
const controls       = document.getElementById('controls');
const controlLabel   = document.getElementById('controlLabel');
const extractBtn     = document.getElementById('extractBtn');
const clearBtn       = document.getElementById('clearBtn');
const logBox         = document.getElementById('logBox');
const progressWrap   = document.getElementById('progressWrap');
const progressBar    = document.getElementById('progressBar');
const previewSection = document.getElementById('previewSection');
const tableHead      = document.getElementById('tableHead');
const tableBody      = document.getElementById('tableBody');
const downloadBtn    = document.getElementById('downloadBtn');
const copyBtn        = document.getElementById('copyBtn');
const statusDot      = document.getElementById('statusDot');
const statusText     = document.getElementById('statusText');

// ── CHECK API HEALTH ON LOAD ──
async function checkApi() {
  try {
    const res = await fetch(`${API_URL}/health`, { method: 'GET' });
    if (res.ok) {
      statusDot.className = 'status-dot green';
      statusText.textContent = 'online';
      return true;
    }
  } catch(e) {}
  statusDot.className = 'status-dot red';
  statusText.textContent = 'offline';
  return false;
}

// ── DRAG & DROP ──
dropzone.addEventListener('dragover', e => {
  e.preventDefault();
  dropzone.classList.add('drag-over');
});
dropzone.addEventListener('dragleave', () => {
  dropzone.classList.remove('drag-over');
});
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('drag-over');
  addFiles([...e.dataTransfer.files].filter(f => f.type === 'application/pdf'));
});
dropzone.addEventListener('click', e => {
  if (e.target.tagName !== 'SPAN') fileInput.click();
});
fileInput.addEventListener('change', () => addFiles([...fileInput.files]));

function addFiles(newFiles) {
  newFiles.forEach(f => {
    if (!files.find(x => x.name === f.name && x.size === f.size))
      files.push({ file: f, name: f.name, size: f.size, status: 'pending' });
  });
  renderFileList();
  if (files.length > 0) {
    controls.style.display    = 'flex';
    controlLabel.style.display = 'flex';
  }
}

function renderFileList() {
  fileListEl.innerHTML = '';
  files.forEach((f, i) => {
    const row = document.createElement('div');
    row.className = 'file-row animate-in';
    row.innerHTML = `
      <span class="file-num">${String(i+1).padStart(2,'0')}</span>
      <span class="file-name">${f.name}</span>
      <span class="file-size">${fmtBytes(f.size)}</span>
      <span class="file-status status-${f.status}">${fStatusLabel(f.status)}</span>
    `;
    fileListEl.appendChild(row);
  });
}

function fStatusLabel(s) {
  return {
    pending: 'pending',
    reading: '⟳ reading',
    done: '✓ done',
    error: '✗ error'
  }[s] || s;
}

function fmtBytes(b) {
  if (b < 1024) return b + ' B';
  if (b < 1024*1024) return (b/1024).toFixed(1) + ' KB';
  return (b/(1024*1024)).toFixed(1) + ' MB';
}

// ── CLEAR ──
clearBtn.addEventListener('click', () => {
  files = [];
  extractedRows = [];
  headers = [];
  fileListEl.innerHTML = '';
  controls.style.display     = 'none';
  controlLabel.style.display = 'none';
  previewSection.classList.remove('active');
  logBox.classList.remove('active');
  logBox.innerHTML = '';
  progressWrap.classList.remove('active');
  progressBar.style.width = '0%';
  fileInput.value = '';
});

// ── LOG ──
function log(msg, type = 'info') {
  logBox.classList.add('active');
  const line = document.createElement('div');
  line.className = `log-line ${type}`;
  const ts = new Date().toLocaleTimeString('en-US', { hour12: false });
  line.textContent = `[${ts}] ${msg}`;
  logBox.appendChild(line);
  logBox.scrollTop = logBox.scrollHeight;
}

// ── EXTRACT ──
extractBtn.addEventListener('click', async () => {
  if (!files.length) return;

  extractBtn.disabled  = true;
  clearBtn.disabled    = true;
  extractBtn.innerHTML = '<span class="spinner"></span>extracting...';
  extractedRows        = [];
  headers              = [];
  previewSection.classList.remove('active');
  progressWrap.classList.add('active');
  log(`starting extraction for ${files.length} file(s)...`, 'info');

  for (let i = 0; i < files.length; i++) {
    const f = files[i];
    files[i].status = 'reading';
    renderFileList();
    log(`processing [${i+1}/${files.length}] ${f.name}`, 'info');

    try {
      const formData = new FormData();
      formData.append('file', f.file);

      const res = await fetch(`${API_URL}/extract`, {
        method: 'POST',
        body: formData
      });

      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.detail || `HTTP ${res.status}`);
      }

      const data = await res.json();

      if (!data.success || !data.data || !data.data.length) {
        throw new Error(data.error || 'No data extracted');
      }

      // merge rows
      data.data.forEach(row => {
        Object.keys(row).forEach(k => {
          if (!headers.includes(k)) headers.push(k);
        });
        extractedRows.push({ ...row, _filename: f.name });
      });

      if (!headers.includes('_filename')) headers.push('_filename');

      files[i].status = 'done';
      log(`✓ ${f.name} — ${data.data.length} record(s) via ${data.method}`, 'ok');

    } catch(err) {
      files[i].status = 'error';
      log(`✗ ${f.name} — ${err.message}`, 'err');
    }

    renderFileList();
    progressBar.style.width = `${Math.round(((i+1)/files.length)*100)}%`;
    await new Promise(r => setTimeout(r, 300));
  }

  extractBtn.disabled  = false;
  clearBtn.disabled    = false;
  extractBtn.innerHTML = 'extract all →';

  if (extractedRows.length) {
    log(`done. ${extractedRows.length} total row(s).`, 'ok');
    renderPreview();
  } else {
    log('no data extracted from any files.', 'err');
  }
});

// ── PREVIEW ──
function renderPreview() {
  tableHead.innerHTML = '';
  tableBody.innerHTML = '';

  const hr = document.createElement('tr');
  headers.forEach(h => {
    const th = document.createElement('th');
    th.textContent = h.replace(/_/g, ' ');
    hr.appendChild(th);
  });
  tableHead.appendChild(hr);

  extractedRows.forEach(row => {
    const tr = document.createElement('tr');
    headers.forEach(h => {
      const td  = document.createElement('td');
      const val = row[h];
      if (val === null || val === undefined || val === '') {
        td.textContent = '—';
        td.classList.add('empty');
      } else {
        td.textContent = String(val);
        td.title = String(val);
      }
      tr.appendChild(td);
    });
    tableBody.appendChild(tr);
  });

  document.getElementById('statRows').textContent  = extractedRows.length;
  document.getElementById('statCols').textContent  = headers.length;
  document.getElementById('statFiles').textContent = files.filter(f => f.status === 'done').length;

  previewSection.classList.add('active');
  previewSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

// ── CSV ──
function generateCSV() {
  const esc = v => {
    if (v === null || v === undefined) return '';
    const s = String(v);
    return (s.includes(',') || s.includes('"') || s.includes('\n'))
      ? '"' + s.replace(/"/g, '""') + '"' : s;
  };
  const lines = [headers.map(h => esc(h.replace(/_/g, ' '))).join(',')];
  extractedRows.forEach(row => {
    lines.push(headers.map(h => esc(row[h])).join(','));
  });
  return lines.join('\n');
}

downloadBtn.addEventListener('click', () => {
  const blob = new Blob([generateCSV()], { type: 'text/csv;charset=utf-8;' });
  const url  = URL.createObjectURL(blob);
  const a    = Object.assign(document.createElement('a'), {
    href: url,
    download: `pdfduck_export_${new Date().toISOString().slice(0,10)}.csv`
  });
  a.click();
  URL.revokeObjectURL(url);
});

copyBtn.addEventListener('click', async () => {
  await navigator.clipboard.writeText(generateCSV());
  copyBtn.textContent = '✓ copied!';
  setTimeout(() => { copyBtn.textContent = 'copy csv'; }, 1800);
});
